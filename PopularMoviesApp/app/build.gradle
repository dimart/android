apply plugin: 'com.android.application'

def THE_MOVIE_DB_KEY = '"' + TheMovieDBKey + '"' ?: '"Define TheMovieDB API key"';

android.buildTypes.each { type ->
    type.buildConfigField 'String', 'THE_MOVIE_DB_KEY', THE_MOVIE_DB_KEY
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.dimart.popularmoviesapp"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
}
